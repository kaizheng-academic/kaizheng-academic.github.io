<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>__TITLE__</title>
  <link rel="stylesheet" href="../assets/card.css" />
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <h1>__TITLE__</h1>
      <p class="subtitle">__VENUE__ · __YEAR__</p>
      <p class="note">作者：__AUTHORS__</p>
    </section>

    <section class="section">
      <h2>简介</h2>
      <p>__SUMMARY_CN__</p>
    </section>

    <section class="section">
      <h2>资源</h2>
      <div class="actions">
        <a class="btn" href="__CODE_URL__" target="_blank" rel="noreferrer">代码</a>
        __PAPER_BUTTON__
        __DATA_BUTTON__
      </div>
      <p class="note">代码建议维护在 GitHub 仓库中，页面仅放入口链接。</p>
    </section>

    <section class="section">
      <h2>关键词</h2>
      <div class="badges">__KEYWORDS_BADGES__</div>
    </section>

    <section class="section">
      <h2>引用</h2>
      <div class="actions">
        <button class="btn btn--ghost" type="button" data-bibtex-target="bibtex-content">显示 BibTeX</button>
        <button class="btn btn--ghost" type="button" data-copy-target="bibtex-pre">复制 BibTeX</button>
      </div>
      <div id="bibtex-content" class="bib-wrap" hidden>
        <pre id="bibtex-pre">__BIBTEX__</pre>
      </div>
    </section>

    <p class="back-link"><a href="../">返回论文主页入口</a></p>
  </main>

  <script src="../assets/card.js"></script>
</body>
</html>
